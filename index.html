<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nekosich system terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000010;
      font-family: 'Fira Code', monospace;
      color: #00FFFF;
      padding: 20px;
      overflow: hidden;
    }
    .terminal {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px #FF00FF;
    }
    .output {
      white-space: pre-wrap;
      line-height: 1.5em;
      font-size: 1em;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #FF00FF;
      color: #FFFFFF;
      width: 100%;
      font-size: 1em;
      outline: none;
      caret-color: #FF00FF;
    }
    .glow {
      text-shadow: 0 0 10px #00FFFF, 0 0 20px #FF00FF;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
